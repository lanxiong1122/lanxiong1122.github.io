<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>简单下载页面</title>
    
    <!-- 添加内联样式 -->
    <style>
        /* 设置页面背景为渐变色 */
        body {
            background: linear-gradient(to bottom right, #a9d4eb, #5ac8fa);
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        /* 设置下载按钮样式 */
        .download-button {
            display: inline-block;
            padding: 1em 2em;
            color: white;
            font-size: 1.2em;
            text-decoration: none;
            border-radius: 6px;
            background-color: #3498db;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
        }

        .download-button:hover {
            background-color: #2980b9;
            transform: translateY(-2px);
        }
    </style>
</head>

</html>
