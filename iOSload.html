<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>简单下载页面</title>
    
    <!-- 添加内联样式 -->
    <style>
        /* 设置页面背景为纯白色 */
        body {
            background-color: white;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            font-family: Arial, sans-serif;
        }

        /* 设置标题样式 */
        h1 {
            text-align: center;
            margin-bottom: 20px;
        }

        /* 设置普通文本样式 */
        p {
            font-size: 16px;
            color: #333;
            text-align: center;
            margin-bottom: 20px;
        }

        /* 设置下载按钮样式 */
        .download-button {
            display: inline-block;
            width: 200px;
            max-width: 90%;
            padding: 1em;
            font-size: 1.5em;
            line-height: 1; /* 使文字垂直居中 */
            text-align: center; /* 文字水平居中 */
            color: white;
            text-decoration: none;
            border-radius: 6px;
            background-color: #3498db;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
        }

        .download-button:hover {
            background-color: #2980b9;
            transform: translateY(-2px);
        }
    </style>
</head>
<body>
    <div class="content-container">
        <h1>下载示例</h1>
        <p>请按下面的按钮下载并安装我们的应用：</p>
        <a href="itms-services:///?action=download-manifest&url=https://lanxiong1122.github.io/demo.plist" class="download-button">点击下载</a>
    </div>
</body>
</html>
