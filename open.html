<!DOCTYPE html>
<html>
<head>
    <title>Open Third App</title>
    <script type="text/javascript">
        function callNativeApp() {
            var uri = "xingqishijie://mengbaoqiyuji/mainactivity?jsonData=1_20001";
            try {
                if (Android.openThirdApp(uri)) {
                    console.log("成功调用了第三方应用");
                } else {
                    console.error("调用第三方应用失败");
                }
            } catch (e) {
                console.error("调用时发生错误: ", e);
            }
        }

        window.onload = function () {
            callNativeApp(); // 页面加载完成后自动调用
        };
    </script>
</head>
<body>
    <!-- 您的网页内容 -->
</body>
</html>
