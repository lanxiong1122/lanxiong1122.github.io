<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>精彩商品展示页</title>
    <!-- 引入Cookie操作库 -->
    <script src="https://cdn.jsdelivr.net/npm/js-cookie@2/src/js.cookie.min.js"></script>
    <style>
        /* 这里仅提供基本样式，实际项目中需要更丰富的CSS */
        body {
            font-family: Arial, sans-serif;
        }
        .product-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
        }
        .product-item {
            width: 30%;
            padding: 20px;
            box-sizing: border-box;
            text-align: center;
        }
        .product-img {
            max-width: 100%;
            height: auto;
        }
    </style>
</head>
<body>
    <div class="product-container">
        <!-- 商品列表开始 -->
        <div class="product-item">
            <img class="product-img" src="商品图片链接" alt="商品名称">
            <h3>商品名称</h3>
            <p>商品描述</p>
            <button onclick="addToCart(this)">加入购物车</button>
        </div>
        <!-- 更多商品项... -->
    </div>

    <script>
        function addToCart(button) {
            // 获取商品ID或其他唯一标识（这里假设是data-id属性）
            const productId = button.closest('.product-item').dataset.id;

            // 操作cookie，将商品ID添加到购物车（以逗号分隔的字符串形式存储）
            let cartItems = Cookies.get('cartItems') || '';
            if (cartItems.includes(productId)) {
                alert('该商品已在购物车中！');
            } else {
                cartItems += ',' + productId;
                Cookies.set('cartItems', cartItems);
                alert('成功加入购物车！');
            }
        }

        // 示例：在页面加载时检查并显示购物车商品数量
        window.onload = function() {
            let cartItems = Cookies.get('cartItems');
            if (cartItems) {
                let itemCount = cartItems.split(',').length - 1; // 减1是因为数组长度比实际商品数多1（空元素）
                document.getElementById('cartCount').innerText = itemCount + '件商品在购物车';
            }
        };
    </script>

    <!-- 显示购物车商品数量 -->
    <div id="cartCount">0件商品在购物车</div>
</body>
</html>
